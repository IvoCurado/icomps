<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>ICOMPS</title>
  </head>
  <body>
    <div class="drop-down-zone">
      <h2>Dropdown component</h2>
      <div class="menu-dropdown">
        <button class="menu-button">Menu</button>
        <div class="menu-options-zone hidden">
          <ul>
            <li>JavaScript</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Git</li>
          </ul>
        </div>
      </div>
      <br />
    </div>

    <div class="carousel-zone">
      <button id="previous-button">
        <img src="images/menu.png" alt="Previous" />
      </button>
      <div class="carousel-images-zone">
        <img class="carrousel-pic" src="./images/bird.jpg" alt="pic 1" />
        <img class="carrousel-pic" src="./images/pick1.jpg" alt="pic 2" />
        <img class="carrousel-pic" src="./images/pick2.jpg" alt="pic 3" />
        <img class="carrousel-pic" src="./images/bird.jpg" alt="pic 4" />
        <img class="carrousel-pic" src="./images/pick1.jpg" alt="pic 5" />
        <img class="carrousel-pic" src="./images/pick2.jpg" alt="pic 6" />
      </div>
      <button id="next-button"><img src="images/menu.png" alt="Next" /></button>
    </div>
    <div class="carousel-nav"></div>
  </body>
</html>
